<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="An Ode to Wes Anderson">
    <meta name="description" content="An Ode to Wes Anderson">
    <title>An Ode to Wes Anderson</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script> -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="An Ode to Wes Anderson">
        <h1>An Ode to Wes Anderson</h1>
        <h4>the darjeeling limited</h4>
    </header>
    <section class="posters">
        <figure class="item">
            <img src="assets/img/01.jpg" alt="" loading="lazy">
            <figcaption>I tried my hardest. I don't know what else to do.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/02.jpg" alt="" loading="lazy">
            <figcaption>Sweet lime? Yes, please. I'll have one. That sounds good.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/03.jpg" alt="" loading="lazy">
            <figcaption>What's wrong with you? Let me think about that. I'll tell you the next time I see you.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/04.jpg" alt="" loading="lazy">
            <figcaption>We'll stop feeling sorry for ourselves. It's not very attractive.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/05.jpg" alt="" loading="lazy">
            <figcaption>He says the train's lost. How can a train be lost, it's on rails.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/06.jpg" alt="" loading="lazy">
            <figcaption>Fuck the itinerary.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/07.jpg" alt="" loading="lazy">
            <figcaption>Let's go get a drink and smoke a cigarette.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/08.jpg" alt="" loading="lazy">
            <figcaption>What happened to your face?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/09.jpg" alt="" loading="lazy">
            <figcaption>You want to read a short story I wrote in France? How long is it?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/10.jpg" alt="" loading="lazy">
            <figcaption>Did I raise us? Kind of.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/11.jpg" alt="" loading="lazy">
            <figcaption>I'm going to have the pudding. Jack, you want to try the cake? And Peter? What looks good to you? The cookies? He's going to order for himself. The cookies.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/12.jpg" alt="" loading="lazy">
            <figcaption>Let's update me.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/13.jpg" alt="" loading="lazy">
            <figcaption>A prescription. I almost died.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/14.jpg" alt="" loading="lazy">
            <figcaption>We haven't located us yet.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/15.jpg" alt="" loading="lazy">
            <figcaption>I love you, too, but I'm going to  mace you in the face!</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/16.jpg" alt="" loading="lazy">
            <figcaption>Why are your eyes all red? Why is your  head so bald? Because I have alopecia.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/17.jpg" alt="" loading="lazy">
            <figcaption>Thanks for using me.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/18.jpg" alt="" loading="lazy">
            <figcaption>so long, Sweet Lime!</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/19.jpg" alt="" loading="lazy">
            <figcaption>Wouldn't it sound great if you could hear a train going by off in the distance right now? Not really. It's probably be annoying.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/20.jpg" alt="" loading="lazy">
            <figcaption>We're invited to the funeral.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/21.jpg" alt="" loading="lazy">
            <figcaption>I love the way this country smells. I'll never forget it. It's kind of spicy.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/22.jpg" alt="" loading="lazy">
            <figcaption>I guess I've  still got some more healing to do.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/23.jpg" alt="" loading="lazy">
            <figcaption>Anyway, it's definitely going to add a lot of character to you.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/24.jpg" alt="" loading="lazy">
            <figcaption>You're talking to her.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/25.jpg" alt="" loading="lazy">
            <figcaption>Pretend I'm a lawyer, and you're paying mr $250 an hour.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/26.jpg" alt="" loading="lazy">
            <figcaption>Yes, the past happened -- but it's over, isn't it? Not for us.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/27.jpg" alt="" loading="lazy">
            <figcaption>She's gone.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/28.jpg" alt="" loading="lazy">
            <figcaption>I tried my hardest. I don't know what else to do.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/29.jpg" alt="" loading="lazy">
            <figcaption>I wonder if the three of us would've been friends in real life. Not as brothers, but as people.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/30.jpg" alt="" loading="lazy">
            <figcaption>Maybe we could express ourselves more fully if we say it without words.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/20.jpg" alt="" loading="lazy">
            <figcaption>Yes, the past happened. But it's over, isn't it?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/21.jpg" alt="" loading="lazy">
            <figcaption>"Whatever happens in the end," she said, "I don't wanna lose you as my friend."</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/22.jpg" alt="" loading="lazy">
            <figcaption>That's my train.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/23.jpg" alt="" loading="lazy">
            <figcaption>Look at these assholes.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/24.jpg" alt="" loading="lazy">
            <figcaption>He says the train's lost.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/25.jpg" alt="" loading="lazy">
            <figcaption>I like how mean you are.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/26.jpg" alt="" loading="lazy">
            <figcaption>He looked into her eyes. "I promise I will never be your friend. No matter what, ever."</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/27.jpg" alt="" loading="lazy">
            <figcaption>The characters are all...</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/28.jpg" alt="" loading="lazy">
            <figcaption>Stop including me.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/29.jpg" alt="" loading="lazy">
            <figcaption>DId you get maced too?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/30.jpg" alt="" loading="lazy">
            <figcaption>I don't feel good abput myself.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/31.jpg" alt="" loading="lazy">
            <figcaption>All right, let's make an agreement.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/32.jpg" alt="" loading="lazy">
            <figcaption>I want us to be completely open and say yes to everything, even if it's shocking and painful.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/33.jpg" alt="" loading="lazy">
            <figcaption>Wanna smoke a cigarette with me in the bathroom?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/34.jpg" alt="" loading="lazy">
            <figcaption>You don't love me! Yes I do!</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/35.jpg" alt="" loading="lazy">
            <figcaption>He says the train's lost. How can a train be lost, it's on rails.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/36.jpg" alt="" loading="lazy">
            <figcaption>No smoking, please.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/37.jpg" alt="" loading="lazy">
            <figcaption>Let's make an agreement.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/38.jpg" alt="" loading="lazy">
            <figcaption>I want us to become brothers again like we used to be, and for us to find ourselves and bond with each other. Can we agree to that?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/39.jpg" alt="" loading="lazy">
            <figcaption>I want us to make this trip a spriritual journey, and for us to seek the unknown and learn about it. Can we agree to that?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/40.jpg" alt="" loading="lazy">
            <figcaption>I want us to be completely open and say yes to everything -- even if it's shocking and  painful. Can we agree to that?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/41.jpg" alt="" loading="lazy">
            <figcaption>I had him bring a printer and a laminating machine.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/42.jpg" alt="" loading="lazy">
            <figcaption>He's in a different compartment on another part of the train, but we never see him -- ever.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/43.jpg" alt="" loading="lazy">
            <figcaption>What happened to your face?</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/44.jpg" alt="" loading="lazy">
            <figcaption>Anyway, two joggers ran over and dug out all the dirt that was jammed inside my mouth and my nose and my ears.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/45.jpg" alt="" loading="lazy">
            <figcaption>How can a train be lost, it's on rails.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/46.jpg" alt="" loading="lazy">
            <figcaption>What's wrong with you? Let me think about that.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/47.jpg" alt="" loading="lazy">
            <figcaption>The first thing I thought of after I woke up was: I wish Peter and Jack were here.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/48.jpg" alt="" loading="lazy">
            <figcaption>What's that? Some kind of Indian muscle-relaxer. I got it at the pharmacy next to the train station. You don't need a prescription here.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/49.jpg" alt="" loading="lazy">
            <figcaption>What's wrong with you? Let me think about that. I'll tell you the next time I see you.</figcaption>
        </figure>
        <figure class="item">
            <img src="assets/img/50.jpg" alt="" loading="lazy">
            <figcaption>I tried my hardest. I don't know what else to do.</figcaption>
        </figure>
    </section>
</body>
</html>
